site_name: Daniel Medina IT
site_url: https://danmedinagh.github.io/IT_portfolio/
theme:
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  name: material
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs
     - navigation.tabs.sticky
     - navigation.sections
    - navigation.top
    - navigation.fixed
    - navigation.fixed
    - search.suggest
    - search.highlight
    - search.share
    - navigation.toc
      - navigation.sections
  

nav:
  - Home: index.md
  - Portfolio:
      - Featured Projects: portfolio/featured_projects/featured_projects.md
      - Active Directory:
        - Active Directory Setup: portfolio/active_directory/setup/setup.md
        - Organizational Units, Users, & Groups Creation: portfolio/active_directory/OUs_users_groups/OUs_users_groups.md
        - Emails: portfolio/active_directory/emails/emails.md
      - Office 365:
        - Setup: portfolio/office_365/office_365.md
  - Contact: contact/contact.md

use_directory_urls: true