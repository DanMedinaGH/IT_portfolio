site_name: Daniel Medina IT
site_url: https://danmedinagh.github.io/IT_portfolio/
theme:
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  name: material
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs
     - navigation.tabs.sticky
     - navigation.sections
    - navigation.top
    - navigation.fixed
    - navigation.fixed
    - search.suggest
    - search.highlight
    - search.share
    - navigation.toc
      - navigation.sections
  

nav:
  - Home: index.md
  - Portfolio:
      - Active Directory:
        - Active Directory Setup: portfolio/active_directory/setup/setup.md
        - Organizational Units, Users, & Groups Creation: portfolio/active_directory/OUs_users_groups/OUs_users_groups.md
        - GPO Creation and Configuration: portfolio/active_directory/GPO_creation_configuration/GPO_creation_configuration.md
        - GPO Application and Testing: portfolio/active_directory/GPO_application_testing/GPO_application_testing.md
        - File Sharing and FSRM Setup: portfolio/active_directory/file_sharing_and_fsrm_setup/file_sharing_and_fsrm_setup.md
      - Office 365:
        - Add User: portfolio/office_365/add_user/office365_add_user.md
        - Exchange Online:
          - Message Trace, Shared Mailbox, Distribution List: portfolio/office_365/exchange_online/message_trace_shared_mailbox_dl/message_trace_shared_mailbox_dl.md
      - SCCM/MECM:
        - Client Installation and Software Deployment: https://github.com/DanMedinaGH/sccm-mecm-client-installation-and-software-deployment
      - Device Setup:
        - Network Printer Setup: portfolio/device_setup/printers/network_printer_setup.md
      - Troubleshooting:
        - Ticketing System:
          - Jira setup: portfolio/troubleshooting/ticketing_system/jira_setup.md
  - Contact: contact/contact.md

use_directory_urls: true